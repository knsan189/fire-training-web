clone:
  git:
    image: woodpeckerci/plugin-git
    volumes:
      - /home/jin:/app
      - /home/jin/.ssh:/root/.ssh:ro
    commands:
      - cd /app/Projects/fire-training-web
      - git config --system --add safe.directory /app/Projects/fire-training-web
      - git pull

steps:
  - name: deploy
    image: node:lts
    volumes:
      - /home/jin:/app
    commands:
      - cd /app/Projects/fire-training-web
      - npm ci
      - npm run build
